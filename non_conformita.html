<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Invio Non Conformit√†</title>
</head>
<body style="font-family: Arial; max-width: 600px; margin: 2em auto;">
  <h2>üß™ Test Form Non Conformit√†</h2>

  <form id="formConformita">
    <label>Impianto (es. frigo 1 cucina):</label><br>
    <input type="text" id="impianto" value="frigo 1 cucina" style="width: 100%;"><br><br>

    <label>Giorno del mese:</label><br>
    <input type="number" id="giorno" value="1" min="1" max="31" style="width: 100%;"><br><br>

    <label>Non conformit√†:</label><br>
    <select id="nonconformita" style="width: 100%;">
      <option value="A">A - Fuori limite ma alimenti ok</option>
      <option value="B">B - Fuori limite anche alimenti</option>
    </select><br><br>

    <label>Azione correttiva:</label><br>
    <select id="azione" style="width: 100%;">
      <option value="C">C - Trasferimento</option>
      <option value="D">D - Eliminazione</option>
      <option value="E">E - Uso immediato</option>
    </select><br><br>

    <button type="submit" style="padding: 10px 20px;">‚úÖ Invia</button>
  </form>

  <p id="risultato" style="margin-top: 1em;"></p>

  <script>
    document.getElementById("formConformita").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        impianto: document.getElementById("impianto").value,
        giorno: parseInt(document.getElementById("giorno").value),
        nonconformita: document.getElementById("nonconformita").value,
        azione: document.getElementById("azione").value
      };

      fetch("https://script.google.com/macros/s/AKfycbw2t-M-KTuT6KSIB1mBPb94YFMCMy3tlfj9HFf45hrSVUE23eI3Z_xQYnh-EiizD8ta/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("risultato").textContent = "‚úÖ Dati inviati! Controlla il foglio.";
      })
      .catch((error) => {
        document.getElementById("risultato").textContent = "‚ùå Errore nell'invio: " + error;
      });
    });
  </script>
</body>
</html>
